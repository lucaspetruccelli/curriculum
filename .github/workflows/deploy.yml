name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia si tu rama principal tiene otro nombre

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout (required for deploy-pages)
        uses: actions/checkout@v4

      # âœ… Workaround para forzar carga de upload-artifact@v3
      - name: Dummy step to load upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: README.md  # Asegurate de que este archivo exista en tu repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
